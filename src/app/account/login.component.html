<div class="wrapper">

  <div class="title-text">
    <div class="title login">Login Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup" routerLink="../register">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field">
          <input type="text" placeholder="Email Address" formControlName="username" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" formControlName="password" required>
        </div>
        <div class="pass-link">
          <a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer">
          </div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">
          Not a member? <a routerLink="../register">Signup now</a></div>
      </form>
    </div>
  </div>
</div>
